<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
  <button class="button" (click)="auth.logout({ returnTo: document.location.origin })">
    Log out
  </button>
</ng-container>

<ng-template #loggedOut>
  <button class="button" (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>

<app-admin-view *ngIf="(auth.isAuthenticated$ | async) === true"></app-admin-view>
