<h1 mat-dialog-title>Create User</h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>RFID</mat-label>
      <input align="start" matInput maxlength="9" type="number" [(ngModel)]="data.RFID" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput type="text" [(ngModel)]="data.FirstName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last name</mat-label>
      <input matInput type="text" [(ngModel)]="data.LastName" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Program</mat-label>
      <input matInput type="text" [(ngModel)]="data.Program" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Team Number #</mat-label>
      <input matInput type="number" [(ngModel)]="data.TeamNumber" />
    </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Ok
  </button>
</div>
