
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <app-user-list (newItemEvent)="user = $event" [changes]="changeduser" (show)="show = $event"></app-user-list>
    </div>
    <div class="col-md-4">
      <app-selected-user *ngIf="show;" (changes)="changeduser = $event" (show)="show = $event" [item]="user"></app-selected-user>
    </div>
  </div>
</div>
